<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first React</title>
</head>
<body>
<div id="root-container">lorem Ipsum</div>
<script src="https://unpkg.com/react@15.3.0/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
<script>
    const ce = React.createElement;
    var markupExample = ce('div', {},
        ce('h1', {}, 'My Favorite Netflix Shows'),
        ce('ul', {},
            ce('li', {style: {color: 'blue'}}, 'House of Cards'),
            ce('li', {}, 'Daredevil'),
            ce('li', {}, 'Jessica Jones'),
            ce('li', {}, 'Bloodline'),
            ce('li', {}, 'Stranger Things')
        )
    );

    ReactDOM.render(markupExample, document.getElementById('root-container'));
</script>
</body>
</html>
